{% extends 'base.html' %}

{% block title %}
{{news_item.title}}
{% endblock %}

{% block content%}
<div class="card mb-6">
    <div class="card-header">
        Категория: <a href="{{ news_item.category.get_absolute_url }}">{{ news_item.category }}</a>
    </div>
    <div class="card-body mr-3" >
        {% if news_item.photo %}
        <img src="{{ news_item.photo.url }}" align="left" style="padding-right: 6px;" width="350" class="float-left ">
        {% endif %}
        <h5 class="card-title {% cycle 'text-danger' 'text-success' %}">{{ news_item.title }}</h5>
        <p class="card-text">{{ news_item.content|safe|linebreaks }}</p>
    </div>
    <div class="card-footer text-muted">
        {{ news_item.created_at|timesince }}
    </div>
</div>
{% endblock %}
